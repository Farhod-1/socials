# Build a Docker image with CI/CD and push to the GitLab registry.
# Docker-in-Docker documentation: https://docs.gitlab.com/ee/ci/docker/using_docker_build.html
#
# This template uses one generic job with conditional builds
# for the default branch and all other (MR) branches.

docker-build:
  # Use the official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch name (commit ref slug)
  script:
    - echo $VUE_APP_CALL24_API_URL
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        tag=""
        echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = 'latest'"
      else
        tag=":$CI_COMMIT_REF_SLUG"
        echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
      fi
    - docker build --pull -t "$CI_REGISTRY_IMAGE${tag}" .
    - docker push "$CI_REGISTRY_IMAGE${tag}"
  # Run this job in a branch where a Dockerfile exists
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev" || $CI_COMMIT_BRANCH == "main"'
      exists:
        - Dockerfile

deploy-dev:
  stage: deploy
  tags:
    - call24
    - deploy
    - dev
  environment:
    name: Development
    url: https://dev-app.call24.uz/
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - tag=":latest"
    - |
      echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
    - docker pull "$CI_REGISTRY_IMAGE${tag}"
    - docker service update --with-registry-auth dev_call24_frontend_dashboard --image "$CI_REGISTRY_IMAGE${tag}"
  only:
    - dev

deploy-prod:
  stage: deploy
  tags:
    - call24
    - deploy
    - prod
  environment:
    name: Production
    url: https://app.call24.uz/
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - tag=":main"
    - | 
      echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
    - docker pull "$CI_REGISTRY_IMAGE${tag}"
    - docker service update --with-registry-auth prod_call24_frontend_dashboard --image "$CI_REGISTRY_IMAGE${tag}"
  when: manual
  only:
    - main